{% extends "generic/base.html" %}
{% block title %}
    Ureport Poll Dashboard - {{ block.super }}
{% endblock %}
{% block stylesheets %}
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}ureport/stylesheets/ureport.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}rapidsms/stylesheets/splits.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}rapidsms/stylesheets/modules.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}rapidsms/stylesheets/icons.css" />
    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}generic/stylesheets/generic.css"/>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}poll/stylesheets/style.css" />

{% endblock %}
{% block extra_js %}
    <script src="{{STATIC_URL}}ureport/javascripts/highcharts.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}poll/javascripts/polls.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}generic/javascripts/map.js"></script>
    <script src="{{STATIC_URL}}ureport/javascripts/ureport.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}ureport/stylesheets/modal.css"/>
    {{ block.super }}
    <script language="javascript">
    //get the map bounding box
        var map;
        var minLat={{ min_lat }};
        var maxLat={{ max_lat }};
        var minLon={{ min_lon }};
        var maxLon={{ max_lon }};
        var zoom=9;
		var tag_poll_pk;
    </script>
{% endblock %}

{% block content %}
{{ block.super }}
<a id="show_results_list" href="javascript:void(0)" onclick="expand()" style="display:none">Show Polls</a>
<div class="module">
    <h2>Report</h2>
    <div style="width:100%;">
        <div id="visual">
            <div id="map" class="init" style="display:none;" >
            </div>
            <div style="width:100%;height:600px;display:none;" id="pie">
            </div>
            <div id="tags" style="display:none;width:50%;margin:auto;">
            </div>
            <div id="histogram" style="display:none;">
            </div>
            <div id="poll_report" style="display:none;">
            </div>
            <div id="poll_responses" style="display:none;">
            </div>
            <div id="poll_timeseries" style="display:none;">
            </div>
        </div>
    </div>
    <div id="map_legend" style="display:none;">
        <h3>Key</h3>
        <table class="key" border=0 style="float:left;max-width:30%;">
        </table>
    </div>
</div>
{% endblock %}
